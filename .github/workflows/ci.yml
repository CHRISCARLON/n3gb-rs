name: n3gb CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  audit-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run cargo audit
        run: cargo audit

      - name: Run tests
        run: cargo test
